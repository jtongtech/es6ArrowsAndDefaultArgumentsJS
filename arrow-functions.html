<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Arrow functions → → </title>
</head>

<body>
    <script>
        const names = ['wes', 'kait', 'lux'];

        const fullNames = names.map(function(name) {
            return `${name} bos`;
        });

        const fullNames2 = names.map((name) => { // same function as above, just now it is an arrow function
            return `${name} bos`;
        });

        const fullNames3 = names.map(name => { // no need for the parenths if only one object
            return `${name} bos`;
        });

        const fullNames4 = names.map(name => `${name} bos`); // implicit return

        const fullNames5 = names.map(() => `cool bos`);

        const sayMyName = (name) => {
            alert(`Hello ${name}!`)
        }

        sayMyName('Wes');
    </script>
</body>

</html>
